version: '2.1'

services:
  mysql:
    image: 'mysql:5.6'
    dns:
      - 8.8.8.8
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    tmpfs: /var/lib/mysql

  test:
    build: .
    dns:
      - 8.8.8.8
    links:
      - mysql
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'

networks:
  sibling:
    driver: bridge